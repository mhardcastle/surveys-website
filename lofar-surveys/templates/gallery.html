{% extends "layout.html" %}
{% set active_page = "gallery_preview" %}
{% block content %}
<div class="title">
          <h2>Image gallery</h2><p align="right"><a href="gallery_preview.html">Back to
          the preview page</a></p>
                </div>
</div>
<div id="page" class="container">
  <div class="gallery">
  <a href="gallery.html?image={{last}}"><img id="arrow" src="static/leftarrow.svg" align="left"></a>
  <a href="gallery.html?image={{next}}"><img id="arrow" src="static/rightarrow.svg" align="right"></a>
  <p align="center">{{desc}}
    <br>
    <a href="{{image}}"><img src="{{image}}" id="gallery-image"></a>
    </p>
</div>
<a rel="license"

							   /></a><br />This
work is licensed under a <a rel="license"

  Commons Attribution 3.0 Unported License</a>.
</div>

{% endblock %}
